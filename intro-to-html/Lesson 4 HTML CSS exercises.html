<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="one">
    One
  </button>
  <button class="two">
    Two
  </button>
  <button class="three"> 
    Three
  </button>
</body>
</html>

<style>
  button {
    background-color: green;
    border: none;
    color: white;
    padding-top: 3px;
    padding-bottom: 3px;
    padding-left: 10px;
    padding-right: 10px;
    margin-left: 10px;
    margin-right: 10px;
    cursor: pointer;
    
    transition: padding 0.15s,
                margin 0.15s;
  }

  button:hover {
    padding-left: 20px;
    padding-right: 20px;
    margin-left: 0px;
    margin-right: 0px;
  }
</style>
